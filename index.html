<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css"
        integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" /> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- <header class="container-fluid vw-100 vh-100 d-flex justify-content-center align-items-center">
        <div class="container-lg bg-dark w-100 h-75 radius-5"></div>
    </header> -->

    <header>
        <div class="container">
            <i class="fa-solid fa-bars"></i>
            <div class="sidebar">
                <div class="profile">
                    <img src="gambar/Alicia Kheng.jpg" alt="Alicia">
                    <h3>Alicia Kheng</h3>
                </div>
                <ul>
                    <li class="active"><i class="fa-solid fa-house"></i>home</li>
                    <li><i class="fa-solid fa-user"></i>pasien</li>
                    <li><i class="fa-solid fa-pen"></i>pendaftaran</li>
                    <li><i class="fa-regular fa-user"></i>pasien baru</li>
                    <li><i class="fa-solid fa-hospital"></i>apotek</li>
                    <li><i class="fa-solid fa-flask"></i>laboratorium</li>
                    <li><i class="fa-solid fa-book-open"></i>laporan</li>
                </ul>
            </div>
            <div class="content">
                <h2>home</h2>
                <div class="desc">
                    <div class="kunjungan">
                        <h4>grafik kunjungan pasien</h4>
                        <div class="diagram">
                            <div class="fill">
                                <progress style="height: 95%;"></progress>
                            </div>
                            <span>2022</span>
                        </div>
                        <div class="diagram">
                            <div class="fill">
                                <progress style="height: 50%;"></progress>
                            </div>
                            <span>2023</span>
                        </div>
                        <div class="diagram">
                            <div class="fill">
                                <progress style="height: 60%;"></progress>
                            </div>
                            <span>2024</span>
                        </div>
                    </div>
                    <div class="diagnosis">
                        <h4>grafik diagnosis terbesar</h4>
                        <div class="diagram">
                            <div class="fill">
                                <progress style="height: 90%;"></progress>
                            </div>
                            <span>covid-19</span>
                        </div>
                        <div class="diagram">
                            <div class="fill">
                                <progress style="height: 50%;"></progress>
                            </div>
                            <span>jantung</span>
                        </div>
                        <div class="diagram">
                            <div class="fill">
                                <progress style="height: 60%;"></progress>
                            </div>
                            <span>paru-paru</span>
                        </div>
                        <div class="diagram">
                            <div class="fill">
                                <progress id="progress" style="height: 60%;"></progress>
                            </div>
                            <span>diabetes</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <script src="script.js"></script>
</body>

</html>
